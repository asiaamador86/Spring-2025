<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Piece of Mexico</title>

    <!-- Bootstrap CDN CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local css -->
    <link href="css/form.css" rel="stylesheet" />
    <style>
      h1 {
        display: None;
      }
    </style>
  </head>
  <body>
    <!-- begin header -->
    <header-component></header-component>
    <!-- end header -->

    <main>
      <!-- Begin form -->
      <div class="web-form">
        <form>
          <div class="rows">
            <!-- first name -->
            <div>
              <label for="first-name">first Name</label>
              <input type="text" id="first-name" name="firstName" />
            </div>
            <!-- last name -->
            <div>
              <label for="last-name">last Name</label>
              <input type="text" id="last-name" name="lastName" />
            </div>
            <!-- age - number -->
            <div>
              <lable for="age"> Age </lable>
              <input type="number" name="age" id="age" min="18" max="120" />
            </div>
            <!-- email - email -->
            <div>
              <lable for="email">Email</lable>
              <input type="email" name="email" />
            </div>
            <!-- phone -->
            <div>
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="Phone" placeholder="(###) ###-####" />
            </div>
            <!-- Start date - date -->
            <div>
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date" name="startDate" required />
            </div>

            <!-- T-shirt sellect field-->
            <div>
              <label for="T-shirt">T-shirt size</label>
              <select id="T-shirt" required>
                <option value="">Select T-shirt size</option>
                <option value="xxs">xxs</option>
                <option value="xs">xs</option>
                <option value="s">s</option>
                <option value="m">m</option>
                <option value="l">l</option>
                <option value="xl">xl</option>
                <option value="xxl">xxl</option>
                <option value="CUSTOM">CUSTOM</option>
              </select>
              <input type="text" name="custom" placeholder="Please input a custom size" disabled />
            </div>
            <!-- tshirt color - color -->
            <div>
              <label for="color">Tshirt color</label>
              <input type="color" name="color" id="color" />
            </div>

            <!-- Background check - upload file -->
            <div>
              <label for="background-check">Background Check</label>
              <input type="file" id="background-check" accept=".pdf" />
            </div>

            <!-- Particpating in Raido Button -->

            <div>
              <strong>Particpating in</strong>
              <input type="radio" name="participation" id="fashion-show" value="fashion show" required />
              <label for="fashion-show">Fashion Show</label>

              <input type="radio" name="participation" id="donations" value="donations" required />
              <label for="donations">Donations</label>

              <input type="radio" name="participation" id="expectator" value="expectator" required />
              <label for="expectator">expectator</label>
            </div>
            <!-- time of day - checkbox fields-->
            <div>
              <strong> Time of day</strong><br />
              <input type="checkbox" name="timeOfday" id="time-of-day-morning" value="morning" required />
              <label for="time-of-day-morning">Morning</label>

              <input type="checkbox" name="timeOfday" id="time-of-day-afternoon" value="afternoon" required />
              <label for="time-of-day-afternoon">afternoon</label>

              <input type="checkbox" name="timeOfday" id="time-of-day-evening" value="evening" required />
              <label for="time-of-day-evening">evening</label>
            </div>
            <!-- comment -->
            <div>
              <label for="aboout-you">Tell us about you</label><br />
              <textarea name="about-you" id="about-you"></textarea>
            </div>

            <!-- terms and conditions - checkbox with toggle-->
            <div>
              <input type="checkbox" name="terms" id="terms-and-conditions" value="yes" />
              <labe for="terms-and-conditions">I Accept the Terms and Conditions</labe>
            </div>

            <!-- submit button -->

            <div>
              <input type="submit" name="submit" value="Volunteer Now" class="submit" />
            </div>
          </div>
        </form>
      </div>

      <!-- End form -->
    </main>

    <!-- begin footer -->
    <footer-component></footer-component>
    <!-- end footer -->

    <section>
      <!-- Bootstrap CDN JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- Local Javascript-->
      <script src="js/scripts.js"></script>
      <!-- local js file with header -->
      <script src="components/js/header.js"></script>

      <!-- local js file with footer -->
      <script src="components/js/footer.js"></script>

      <!-- local js file for form -->
      <script src="/js/form.js"></script>
    </section>
  </body>
</html>
